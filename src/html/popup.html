<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Traduction DeepL</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="Ici votre texte a traduire en français..."></textarea>
    <select id="language">
        <option value="FR">Français</option>
        <option value="EN-US">Anglais (Americain)</option>
        <option value="EN-GB">Anglais (Britannique)</option>
        <option value="DE">Allemand</option>
        <option value="ES">Espagnol</option>
        <option value="IT">Italien</option>
        <option value="NL">Néerlandais</option>
        <option value="PL">Polonais</option>
        <option value="PT-PT">Portugais</option>
        <option value="PT-BR">Portugais (brésilien)</option>
        <option value="RU">Russe</option>
        <option value="ZH">Chinois (simplifié)</option>
        <option value="JA">Japonais</option>
        <option value="AR">Arabe</option>
        <option value="BG">Bulgare</option>
        <option value="KO">Coréen</option>
        <option value="DA">Danois</option>
        <option value="ET">Estonien</option>
        <option value="FI">Finnois</option>
        <option value="EL">Grec</option>
        <option value="HU">Hongrois</option>
        <option value="ID">Indonésien</option>
        <option value="LV">Letton</option>
        <option value="LT">Lituanien</option>
        <option value="NB">Norvégien (bokmål)</option>
        <option value="RO">Roumain</option>
        <option value="SK">Slovaque</option>
        <option value="SL">Slovène</option>
        <option value="SV">Suédois</option>
        <option value="CS">Tchèque</option>
        <option value="TR">Turc</option>
        <option value="UK">Ukrainien</option>
    </select>
    <button id="translateButton">Traduire</button>
    <h5>© Made by Stanislas & Nicolas</h5>
    <script src="../script/popup.js"></script>
</body>

</html>
